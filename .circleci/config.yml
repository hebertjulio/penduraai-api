version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps:
          dependency-file: requirements-dev.txt
      - python/save-cache
      - run:
          command: ./manage.py test -v 2
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
